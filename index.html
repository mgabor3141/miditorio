  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">MIDItorio.com</a>

    <div class="container" role="main">
      <div class="well">
        <h2>Step one</h2>
        <p>Select your favorite MIDI file: <input type="file" id="file" accept="audio/mid" /></p>
      </div>

      <div class="well" id="step2" style="display: none;">
        <h2>Step two</h2>
        <p>Your song has been analyzed by our expert monkeys, and are ready to Factorify&trade; it for you. Click here to get your blueprint string:</p>
        <p><button type="button" class="btn btn-danger" id="getbp">Do it!</button></p>
      </div>

      <div class="well" id="blueprint" style="display: none;">
        <h2>Step three</h2>
        <p>Copy this string into Factorio:</p>
        <textarea  class="form-control code" rows="1" id="bpstring" wrap="soft"></textarea>
      </div>
    </div> <!-- /container -->
