  <div class="container" role="main">
    <div class="well" id="graphics">
      <div id="assembler"></div>
      <div id="inserter"></div>
      <div id="insertertake"></div>
      <div id="droparea"></div>
      <div id="tooltip">Drag a MIDI file into the Requester Chest to begin!</div>
      <div id="bpbox" style="display: none; top: 220px; left: 390px; width: 160px;">
        <input id="bpoutput" class="form-control" value="Blueprint" readonly>

        <span>
          <button class="btn btn-default">
            <img id="clippy" src="assets/clippy.svg" width="16" alt="Copy to clipboard">
            <img id="tick" src="assets/tick.svg" width="16" alt="Done">
          </button>
        </span>
        <div class="clearfix"></div>
      </div>
    </div>

    <div class="well" id="settings" style="display: none;"></div>

    <div class="alert alert-danger" role="alert" id="errorbox">
      <strong>Error: </strong> <span id="errormsg"></span>
    </div>

  <input type="file" id="file" accept="audio/mid" />
